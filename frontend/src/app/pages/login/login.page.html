<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <h1 class="ion-text-center">Bienvenido de nuevo</h1>
    <p class="ion-text-center">Inicia sesión para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo electrónico válido</div>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isSubmitting" class="ion-margin-top">
        <ion-spinner name="crescent" *ngIf="isSubmitting"></ion-spinner>
        <span *ngIf="!isSubmitting">Iniciar Sesión</span>
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
    </div>
  </div>
</ion-content>
